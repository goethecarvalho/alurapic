<h1 style="background-color: red;" apDarkenOnHover brightness="20%"></h1>
<ap-search 
    (onTyping)="filter = $event" [value]="filter">
</ap-search>

<ap-photos 
    [photos]="photos | filterByDescription: filter">
</ap-photos>

<ap-load-button
    (click)="load()"
    [hasMore]="hasMore">
</ap-load-button>
